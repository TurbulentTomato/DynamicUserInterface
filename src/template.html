<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dynamic User Interface</title>
</head>

<body>
  <div class="container">
    <header>
      <div class="drop-down-container">
        <button type="button" class="drop-down-btn">Menu</button>
        <ul class="drop-down-list">
          <li><a href="">Link 1</a></li>
          <li><a href="">Link 2</a></li>
          <li><a href="">Link 3</a></li>
          <li><a href="">Link 4</a></li>
          <li><a href="">Link 5</a></li>
        </ul>
      </div>
    </header>
    <main>
      <div class="carousel-container">
        <button type="button" class="scroll previous-img-btn">Previous</button>
        <div class="frame">
          <div class="strip">
            <img src="../images/car1.jpg" alt="car staring at you">
            <img src="../images/car2.jpg" alt="car basking in sunlight">
            <img src="../images/car3.jpg" alt="car reading">
            <img src="../images/car4.jpg" alt="car ded">
          </div>
        </div>
        <button type="button" class="scroll next-img-btn">Next</button>
      </div>
    </main>
  </div>
</body>

</html>
